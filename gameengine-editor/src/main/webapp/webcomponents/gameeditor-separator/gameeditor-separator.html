<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-separator">
    <template>
        <style>
            .separator {
                color: white;
                font-family: 'Open Sans', sans-serif;
                background-color: #e74c3c;
                padding: 0.1em;
                padding-left: 0.3em;
                height: 1.6em;
                line-height: 1.6em;
                vertical-align: middle;
            }

            .separatorlight {
                color: white;
                font-family: 'Open Sans', sans-serif;
                background-color: #4a5058;
                padding: 0.1em;
                padding-left: 0.3em;
                height: 1.6em;
                line-height: 1.6em;
                vertical-align: middle;
            }

            .deletebutton {
                vertical-align: middle;
                float: right;
                visibility: hidden;
                display: none;
                content: url("close.png");
            }

            .deletebutton:after {
                content: url("close.png");
                width: 18px;
                height: 18px;
            }

            .contextmenu {
                vertical-align: middle;
                float: left;
                visibility: hidden;
                display: none;
                content: url("menu.png");
            }

            .contextmenu:after {
                width: 24px;
                height: 24px;
                content: url("menu.png");
            }

        </style>
        <div class$="{{computeStyle(major)}}"><img id="contextmenu" class="contextmenu">{{text}}<img id="deletebutton" class="deletebutton"></div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-separator',

            properties: {
                text: {
                    type: String,
                    notify: true
                },
                major: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },

            computeStyle: function(major) {
                if (major) {
                    return "separator";
                }
                return "separatorlight";
            },

            addDeleteListener: function(aListener) {
                this.$.deletebutton.style.display = 'inline';
                this.$.deletebutton.style.visibility = 'visible';
                this.$.deletebutton.addEventListener("click", aListener);
            },

            addContextMenuListener: function(aListener) {
                this.$.contextmenu.style.display = 'inline';
                this.$.contextmenu.style.visibility = 'visible';
                this.$.contextmenu.addEventListener("click", aListener);
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
