<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="tree-item">
    <template>
        <style include="tree-shared-styles"></style>

        <div draggable="{{draggable}}" class$="{{computeStyle(level, selected, separator)}}">{{text}}</div>
    </template>
    <script>
        Polymer({
            is: 'tree-item',

            properties: {
                text: {
                    type: String,
                    notify: true
                },
                level: {
                    type: Number,
                    notify: true
                },
                selected: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                draggable: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                separator: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },

            computeStyle: function(level, selected, separator) {
                if (separator) {
                    return "separator";
                }
                if (selected) {
                    return "level" + level + " selected";
                }
                return "level" + level;
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
