<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gameeditor-runluascriptaction">

    <!-- http://www.css3.info/preview/border-image/
         https://drafts.csswg.org/css-backgrounds/#the-border-image-slice-->
    <template>
        <style include="content-shared-styles">
            :host {
                width: 100%;
            }

            button {
                border: 1px solid #7f8c8d;
                background-color: #7f8c8d;
                color: white;
                font-weight: bold;
            }
            button:hover {
                background-color: #95a5a6;
            }

            img {
                padding-left: 30px;;
                vertical-align: middle;
            }

        </style>
        <div>
            <img src="lualogo.png">
            <button class="emwidth-6 emoffset-4" id="editlua" on-click="handleedit">Edit LUA Script</button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-runluascriptaction',

            properties: {
            },

            handleedit: function(e, detail) {
                this.fire("luaedit", detail);
            },

            ready: function() {
            }
        });
    </script>
</dom-module>
