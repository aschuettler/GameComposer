<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gameeditor-sceneeditor">
    <template>
        <style include="content-shared-styles">
            :host {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
        </style>

        <div class="separator flexVertical shrink">
            <input type="checkbox" value="Not selected"/>
            <label>Snap to grid</label>
            <label class="emoffset-4">Grid X:</label>
            <input type="text" class="emwidth-2" value="5">
            <label>Y:</label>
            <input type="text" class="emwidth-2" value="5">
            <button class="emwidth-6 emoffset-4" id="previewbutton" on-click="handlePreview">Preview!</button>
        </div>
        <canvas id="htmlcanvas" class="grow"></canvas>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-sceneeditor',

            properties: {
            },

            currentCanvas: function() {
                return this.$.htmlcanvas;
            },

            handlePreview: function(e, detail) {
              this.fire("preview", detail);
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
