<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../properteditor/gameeditor-selectpropertyeditor.html">

<dom-module id="gameeditor-keyeventcondition">

    <!-- http://www.css3.info/preview/border-image/
         https://drafts.csswg.org/css-backgrounds/#the-border-image-slice-->
    <template>
        <style include="content-shared-styles">
            :host {
                width: 100%;
            }

            .vertical {
                display: flex;
                flex-direction: row;
            }
        </style>

        <gameeditor-selectpropertyeditor label="Key code" id="keycode"></gameeditor-selectpropertyeditor>
        <gameeditor-selectpropertyeditor label="Event type" id="eventtype"></gameeditor-selectpropertyeditor>

    </template>
    <script>
        Polymer({
            is: 'gameeditor-keyeventcondition',

            properties: {
            },

            keycodeelement: function() {
                return this.$.keycode;
            },

            eventtypeelement: function() {
                return this.$.eventtype;
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
