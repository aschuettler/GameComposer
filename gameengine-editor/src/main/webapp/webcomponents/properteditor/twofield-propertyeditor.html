<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="twofield-propertyeditor">
    <template>
        <style include="property-shared-styles"></style>
        <div class="field width-2">
            <label for="field1">[[label1]]</label>
            <input type="text" id="field1" name="field1" value="{{value1}}" on-blur="updateData1">
        </div>
        <div class="field width-2">
            <label for="field2">[[label2]]</label>
            <input type="text" id="field2" name="field2" value="{{value2}}" on-blur="updateData2">
        </div>
    </template>
    <script>
        Polymer({
            is: 'twofield-propertyeditor',

            properties: {
                label1: {
                    type: String,
                    notify: true
                },
                label2: {
                    type: String,
                    notify: true
                },
                value1: {
                    type: String,
                    notify: true
                },
                value2: {
                    type: String,
                    notify: true
                }
            },

            updateData1: function() {
                this.value1 = this.$.field1.value;
            },

            updateData2: function() {
                this.value2 = this.$.field2.value;
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
