<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="color-propertyeditor">
    <template>
        <style include="shared-styles"></style>
        <div class="field">
            <label for="inputfield">[[label]]</label>
            <input type="color" id="inputfield" name="inputfield" value="{{value}}" on-change="updateData">
        </div>
    </template>
    <script>
        Polymer({
            is: 'color-propertyeditor',

            properties: {
                label: {
                    type: String,
                    notify: true
                },
                value: {
                    type: String,
                    notify: true
                }
            },

            updateData: function() {
                this.value = this.$.inputfield.value;
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
