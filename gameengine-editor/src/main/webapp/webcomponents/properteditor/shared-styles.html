<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="property-shared-styles">
    <template>
        <style>

            .width-2 {
                width: 25%;
            }

            .width-4 {
                width: 50%;
            }

            .width-6 {
                width: 75%;
            }

            .field {
                background-color: white;
                width: 100%;
                border: 2px solid #33373c;
                text-align: center;
            }

            .field label {
                display: block;
                background-color: #bdc3c7;
                color: black;
                text-align: left;
                padding-left: 2px;
            }

            .field input[type=text],
            .field input[type=color],
            .field input[type=range],
            .field select,
            .field textarea {
                border: none;
                width: 100%;
                padding-left: 2px;
                box-sizing: border-box;
                -webkit-appearance: none;
                z-index: 99;
                background-color: white;
            }

            .deletebutton {
                vertical-align: middle;
                float: right;
                visibility: hidden;
            }
        </style>
    </template>
</dom-module>
