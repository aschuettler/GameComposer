<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gameeditor-animationpropertyeditor">
    <template>
        <style include="property-shared-styles"></style>

        <span class="field">
            <label for="image">[[label]]</label>
            <img id="image" class="width-8" src="{{url}}">
        </span>

    </template>
    <script>
        Polymer({
            is: 'gameeditor-animationpropertyeditor',

            properties: {
                label: {
                    type: String,
                    notify: true
                },
                url: {
                    type: String,
                    notify: true
                }
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
