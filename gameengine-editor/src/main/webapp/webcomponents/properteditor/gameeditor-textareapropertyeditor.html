<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gameeditor-textareapropertyeditor">
    <template>
        <style include="property-shared-styles"></style>
        <div class="field">
            <label for="text">[[label]]</label>
            <textarea id="text" name="text" on-blur="updateData">{{value}}</textarea>
        </div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-textareapropertyeditor',

            properties: {
                label: {
                    type: String,
                    notify: true
                },
                value: {
                    type: String,
                    notify: true
                }
            },

            updateData: function() {
                this.value = this.$.text.value;
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
