<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="string-propertyeditor">

    <template>

        <style>

            label {
                padding-left: 2px;
                display: block;
                background-color: #bdc3c7;
                color: black;
                text-align: left;
            }

            input[type=text], input[type=color], input[type=range], select, textarea {
                border: none;
                width: 100%;
                padding-left: 2px;
                box-sizing: border-box;
                -webkit-appearance: none;
                z-index: 99;
                background-color: white;
            }
        </style>

        <label for="inputfield">[[label]]</label>
        <input type="text" id="inputfield" name="inputfield" value$="{{value}}" on-blur="updateData"/>

    </template>

    <script>

        Polymer({
            is: 'string-propertyeditor',

            properties: {
                label: {
                    type: String,
                    notify: true
                },
                value: {
                    type: String,
                    notify: true
                }
            },

            updateData: function() {
                this.value = this.$.inputfield.value;
            }

        });

    </script>

</dom-module>
