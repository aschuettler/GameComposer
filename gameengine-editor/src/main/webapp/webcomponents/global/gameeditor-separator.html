<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gameeditor-separator">
    <template>
        <style include="global-shared-styles"></style>

        <div class$="{{computeStyle(major)}}"><img id="contextmenu" class="contextmenu" src="menu.png">{{text}}<img id="deletebutton" class="deletebutton" src="close.png"></div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-separator',

            properties: {
                text: {
                    type: String,
                    notify: true
                },
                major: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },

            computeStyle: function(major) {
                if (major) {
                    return "separator";
                }
                return "separatorlight";
            },

            addDeleteListener: function(aListener) {
                this.$.deletebutton.style.display = 'inline';
                this.$.deletebutton.style.visibility = 'visible';
                this.$.deletebutton.addEventListener("click", aListener);
            },

            addContextMenuListener: function(aListener) {
                this.$.contextmenu.style.display = 'inline';
                this.$.contextmenu.style.visibility = 'visible';
                this.$.contextmenu.addEventListener("click", aListener);
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
