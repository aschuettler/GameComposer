<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-treeitem">
    <template>
        <style>
            .level1 {
                padding-left: 0.2em;
                color: white;
            }

            .level1:hover {
                background-color: #b9bec4;
                color: black;
            }

            .level2 {
                padding-left: 1.2em;
                color: white;
            }

            .level2:hover {
                background-color: #b9bec4;
                color: black;
            }

            .level3 {
                padding-left: 2.2em;
                color: white;
            }

            .level3:hover {
                background-color: #b9bec4;
                color: black;
            }

            .selected {
                background-color: #b1b6bd;
                color: black;
            }

            .separator {
                color: white;
                font-family: 'Open Sans', sans-serif;
                background-color: #e74c3c;
                padding: 0.1em;
                padding-left: 0.3em;
                height: 1.6em;
                line-height: 1.6em;
                vertical-align: middle;
            }

            .deletebutton {
                vertical-align: middle;
                float: right;
                visibility: hidden;
            }
        </style>

        <div draggable="{{draggable}}" class$="{{computeStyle(level, selected, separator)}}">{{text}}<img id="deletebutton" class="deletebutton" src="close.png"></div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-treeitem',

            properties: {
                text: {
                    type: String,
                    notify: true
                },
                level: {
                    type: Number,
                    notify: true
                },
                selected: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                draggable: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                separator: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },

            computeStyle: function(level, selected, separator) {
                if (separator) {
                    return "separator";
                }
                if (selected) {
                    return "level" + level + " selected";
                }
                return "level" + level;
            },

            addDeleteListener: function(aListener) {
                this.$.deletebutton.style.visibility = 'visible';
                this.$.deletebutton.addEventListener("click", aListener);
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
