<html>
<head>
    <title>GameEngine WebEditor</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script>
        // setup Polymer options
        window.Polymer = {lazyRegister: true, dom: 'shadow'};

        // load webcomponents polyfills
        (function() {
            if ('registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')) {
                // browser has web components
            } else {
                // polyfill web components
                var e = document.createElement('script');
                e.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
                document.head.appendChild(e);
            }
        })();

        // load pre-caching service worker
        //if ('serviceWorker' in navigator) {
//            window.addEventListener('load', function() {
  //              navigator.serviceWorker.register('/service-worker.js');
    //        });
      //  }

    </script>
    <script type="text/javascript" charset="utf-8" src="pixi-min-4.0.0-rc3.js"></script>
    <script type="text/javascript" charset="utf-8" src="howler.core.min-2.0.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="firebase-2.2.2.js"></script>
    <script type="text/javascript" charset="utf-8" src="teavm/runtime.js"></script>
    <script type="text/javascript" charset="utf-8" src="teavm/classes.js"></script>

    <link rel="import" href="webcomponents/properteditor/textfield-propertyeditor.html">
</head>
<body onload="main()">
<div class="grid flexVertical">
    <div class="gridItem border-1 propertyEditor shrink width-3 min-width-3" id="objectEditor">

        <div class="separator">Editor</div>
        <div class="separatorlight">Common</div>
        <div class="propertyEditor">
            <span class="field width-4" >
                <label for="fname">Width</label>
                <input type="text" id="fname" name="fname"/>
            </span>
            <span class="field width-4">
                <label for="fname">Height</label>
                <input type="text" id="fname" name="fname"/>
            </span>
        </div>
        <div class="propertyEditor">
            <span class="field">
                <label for="fname">Test</label>
                <input type="text" id="fname" name="fname"/>
            </span>
        </div>
        <div class="propertyEditor">
            <span class="field">
                <label for="fname">Checkbox label</label>
                <input type="checkbox" id="fname" name="fname" value=""/>
            </span>
        </div>
        <div class="separatorlight">Section1</div>
        <div class="propertyEditor">
            <span class="field">
                <label for="fname">Color</label>
                <select>
                    <option>Value1</option>
                    <option>Value2</option>
                    <option>Value3</option>
                </select>
            </span>
        </div>
        <div class="propertyEditor">
            <span class="field">
                <label for="fname">Color</label>
                <input type="color"/>
            </span>
        </div>
        <div class="propertyEditor">
            <span class="field">
                <label for="fname">Range</label>
                <input type="range"/>
            </span>
        </div>
        <div class="propertyEditor">
            <span class="field">
                <label for="fname">Long text</label>
                <textarea></textarea>
            </span>
        </div>
        <div class="propertyEditor">
            <span class="field">
                <label for="fname">Image</label>
                <img class="width-8" src="https://www.google.de/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </span>
        </div>

        <textfield-propertyeditor class="propertyEditor" label="test" value="17"/>

    </div>
    <div class="gridItem width-8 border-1 grow flexHorizontal">
        <div class="separator flexVertical shrink">
            <input type="checkbox" value="Not selected"/>
            <label>Snap to grid</label>
            <label class="emoffset-4">Grid X:</label>
            <input type="text" class="emwidth-2" value="5">
            <label>Y:</label>
            <input type="text" class="emwidth-2" value="5">
            <button class="emwidth-6 emoffset-4" id="previewbutton">Preview!</button>
        </div>
        <canvas id="html5canvas" class="grow">
        </canvas>
    </div>
    <div class="gridItem width-3 border-1 shrink min-width-3 objectTree" id="objecttree">
        <div class="separator">Objects</div>
        <div class="level1">Item Level 1</div>
        <div class="level2 selected">Item Level 2</div>
        <div class="level3">Item Level 3</div>
        <div class="level2">Item Level 2</div>
        <div class="level2">Item Level 2</div>
    </div>
</div>

<template id="majorSeparator">
    <div class="separator">{{title}}</div>
</template>

<template id="minorSeparator">
    <div class="separatorlight">{{title}}</div>
</template>

<template id="propertyTextEditor">
    <div class="propertyEditor">
        <span class="field">
            <label for="{{id}}.text">{{label}}</label>
            <input type="text" id="{{id}}.text" value="replace me"/>
        </span>
    </div>
</template>

<template id="propertyColorEditor">
    <div class="propertyEditor">
        <span class="field">
            <label for="{{id}}.text">{{label}}</label>
            <input type="color" id="{{id}}.color" value="replace me"/>
        </span>
    </div>
</template>

<template id="propertyTextAreaEditor">
    <div class="propertyEditor">
        <span class="field">
            <label for="{{id}}.text">{{label}}</label>
            <textarea id="{{id}}.text"></textarea>
        </span>
    </div>
</template>

<template id="propertyBooleanEditor">
    <div class="propertyEditor">
        <span class="field">
            <label for="{{id}}.text">{{label}}</label>
            <input type="checkbox" id="{{id}}.checkbox" value=""/>
        </span>
    </div>
</template>

<template id="propertySizeEditor">
    <div class="propertyEditor">
        <span class="field width-4">
            <label for="{{id}}.width">Width</label>
            <input type="text" id="{{id}}.width" value="replace me"/>
        </span>
        <span class="field width-4">
            <label for="{{id}}.width">Height</label>
            <input type="text" id="{{id}}.height" value="replace me"/>
        </span>
    </div>
</template>

<template id="propertyPositionEditor">
    <div class="propertyEditor">
        <span class="field width-4">
            <label for="{{id}}.x">X</label>
            <input type="text" id="{{id}}.x" value="replace me"/>
        </span>
        <span class="field width-4">
            <label for="{{id}}.y">Y</label>
            <input type="text" id="{{id}}.y" value="replace me"/>
        </span>
    </div>
</template>

<template id="propertySelectionEditor">
    <div class="propertyEditor">
        <span class="field">
            <label for="{{id}}.selection">{{label}}</label>
            <select id="{{id}}.selection" selected></select>
        </span>
    </div>
</template>

<template id="propertyAnimationEditor">
    <div class="propertyEditor">
        <span class="field">
            <label for="{{id}}.image">{{label}}</label>
            <img id="{{id}}.image" class="width-4"></img>
        </span>
    </div>
</template>

<template id="propertyFontEditor">
    <div class="propertyEditor">
        <span class="field width-6">
            <label for="{{id}}.font">{{label}}</label>
            <select id="{{id}}.font"></select>
        </span>
        <span class="field width-2">
            <label for="{{id}}.size">Size</label>
            <input type="text" id="{{id}}.size" value="replace me">
        </span>
    </div>
</template>

<template id="treeitem">
    <div class="level{{level}}">{{title}}</div>
</template>

<template id="treeitemdraggable">
    <div class="level{{level}}" draggable="true">{{title}}</div>
</template>

</body>
</html>
